<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses and Savings</title>
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- heading section start -->
    <section class="container">
        <h1 class="text-center mt-5 text-info">My Expenses and Savings Calculation</h1>
    </section>

    <!-- main section start -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <img class="img-fluid money-img" src="images/money.jpg" alt="">
            </div>
            <div class="col-md-5 bg-light text-center">
                <h5 class="heading">Income</h5>
                <p class="input-heading">Income: <input id="total-income" class="input-field" type="text" value="0"></p>
                <h5 class="heading">Expenses</h5>
                <p class="ms-3 input-heading">Food: <input id="food-expense" class="input-field" type="text" value="0"></p>
                <p class="ms-3 input-heading">Rent: <input id="rent-expense" class="input-field" type="text" value="0"></p>
                <p class="input-heading">Clothes: <input id="clothes-expense" class="input-field" type="text" value="0"></p>
                <button id="calc-button" class="btn btn btn-primary calc-btn">Calculate</button>
                <h5 class="heading">Total Expenses: <span id="total-expenses">0</span></h5>
                <h5 class="heading">Balance: <span id="total-balance">0</span></h5>
                <p class="input-heading">Save: <input id="percentage" class="w-25 me-2 input-field" type="text" value="0"> % <button onclick="updateSavingBalance()" class="btn btn-primary save-btn">Save</button></p>
                <h5 class="heading">Saving Amount: <span id="save-amount">0</span></h5>
                <h5 class="heading">Remaining Balance: <span id="remaining-balance">0</span></h5>
            </div>
        </div>
    </section>

    <!-- main js file -->
    <script src="js/main.js"></script>
    
</body>
</html>
